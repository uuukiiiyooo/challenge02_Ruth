<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <h1 id="title">Ruth - Yidam Survey Form</h1>
    
    <p id="description">Please take a second to fill the form so you can join our trial.</p>

    <form id="survey-form">
      <label for="fName" id="name-label">First Name</label>
      <input required type="text" id="name" name="fName" placeholder="Your name goes here">

      <label for="email" id="email-label">E-Mail</label>
      <input required type="email" id="email" placeholder="Now you can write your e-mail here">

      <label for="fNumber" id="number-label">Favorite Number</label>
      <input type="number" id="number" min="1" max="5" placeholder="And your favorite number for luck!">

      <label for="dropdown">If you were a song, wich genre you'd like to choose?</label>
      <select id="dropdown" name="songs">
        <option value="rock">Rock</option>
        <option value="pop">Pop</option>
        <option value="classic">Classic</option>
        <option value="jazz">Jazz</option>
        <option value="regueton">Regueton</option>
      </select>

      

    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
