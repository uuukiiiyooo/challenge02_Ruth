<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

      <header>
        <h1 id="title">Survey</h1>
        <p id="description">Please enter your data here.</p>
      </header>
        <form action="" id="survey-form">
          <div class="form-item">
            <label id="name-label">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name here." required="">
          </div>

          <div class="form-item">
            <label id="email-label">e-mail</label>
            <input type="email" id="email" placeholder="myemail@domain.com" required="">
          </div>

          <div class="form-item">
            <label id="number-label">Edad</label>
            <input type="number" id="number" placeholder="Enter your age here." required="" min="18" max="100">
          </div>

          <div class="form-item">
            <fieldset>
              <legend>Would you recommend this service to someone else?</legend>
              <div>
                <label for="si"><input type="radio" id="si" name="recomendacion" value="si"> Yes, I would recommend it.</label>
              </div>
              <div>
                <label for="probable"><input type="radio" id="probable" name="recomendacion" value="probable"> I probably would.</label>
              </div>
              <div>
                <label for="no"><input type="radio" id="no" name="recomendacion" value="no"> I would not recommend it.</label>
              </div>
            </fieldset>
             
          </div>

          <div class="form-item">
            <span>Select your type of service</span>
            <label><input name="servicio" value="tecnico" type="checkbox" class="input-checkbox">Technical service</label>
            <label><input name="servicio" value="asesoria" type="checkbox" class="input-checkbox">Consulting</label>
            <label><input name="servicio" value="instalacion" type="checkbox" class="input-checkbox">Installation</label>
            <label><input name="servicio" value="otro" type="checkbox" class="input-checkbox">Others</label>
          </div>

          <div class="form-item">
            <label for="pet-select">Choose a version:</label>
            <select name="pets" id="dropdown">
                <option value="">--Please choose an option--</option>
                <option value="1">Version 1</option>
                <option value="2">Version 1.2</option>
                <option value="3">Version 1.3</option>
            </select>
        </div>

          <div class="form-item">
            <span>Anything you want to add?</span><br>
            <textarea id="comentarios" name="comentarios" rows="4" cols="100"></textarea>
          </div>

          <div class="form-item">
            <button type="submit" id="submit">Send survey</button>
          </div>


        </form>

      




    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>   

    <script  src="js/index.js"></script>
  </body>
</html>
